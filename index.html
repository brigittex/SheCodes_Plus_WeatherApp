<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App üåû</title>

    <!--import Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--import FontAwesome for icon use-->
    <script
      src="https://kit.fontawesome.com/9ae6bd8fc2.js"
      crossorigin="anonymous"
    ></script>

    <!--importing Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />

    <!--importing axios to API use-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--link to external file for CSS-->
    <link rel="stylesheet" href="src/style.css" />

    <!--link for GitHub
    https://github.com/brigittex/SheCodes_Plus_WeatherApp
    -->
    <!--link for Netlify
    https://optimistic-lichterman-a34220.netlify.app/
    -->
  </head>
  <body>
    <!--opening container for Bootstrap use-->
    <div class="container">
      <!--creating card for border-->
      <div class="weather-app-wrapper">
        <!--creating card-body for spacing inside card-->
        <div class="weather-app">
          <!--location search row-->
          <form id="input-form">
            <div class="row">
              <div class="col-9">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter location"
                    id="location-input"
                    autofocus
                    autocomplete="off"
                  />
                </div>
              </div>

              <div class="col-3">
                <button type="submit" class="btn btn-primary w-100 float-end">
                  üîé Search
                </button>
              </div>
              <!--closing location search row-->
            </div>
          </form>

          <!--current location button row -->
          <form id="current-location">
            <div class="row">
              <div class="col-9"></div>
              <div class="col-3">
                <button type="submit" class="btn btn-success w-100 float-end">
                  üìç Current Location
                </button>
              </div>
              <!--closing current location row-->
            </div>
          </form>

          <!--row for current weather section-->
          <div class="row location"></div>

          <div class="row">
            <div class="col-4">
              <div id="current-weekday"></div>
              <div id="current-date"></div>
              <div id="current-time"></div>
              <hr />
              <div id="current-weather-type"></div>
              <div>Humidity: <span id="humidity"></span>%</div>
              <div>Wind: <span id="wind"></span>km/h</div>
            </div>

            <div class="col-3 current-emoji" id="current-emoji"></div>
            <!--image to display weather type
            <div class="col-3">
              <img src="#" alt="tbd" id="current-icon" />
            </div>
            -->

            <div class="col-3 current-temp">
              <span id="current-temp-value"></span>
              <small>¬∞</small>
            </div>
            <!--Celsius to Fahrenheit toggle button-->
            <div class="col-2">
              <div class="btn-group float-end">
                <a
                  href="#"
                  class="btn btn-primary"
                  aria-current="page"
                  id="toCelsius"
                  >¬∞C</a
                >
                <a href="#" class="btn btn-outline-primary" id="toFahrenheit"
                  >¬∞F</a
                >
              </div>
            </div>

            <!--closing row for current weather section-->
          </div>

          <hr />

          <!--opening forecast section-->
          <div class="row forecast">
            <!--opening forecast column for one day-->
            <div class="col-2 forecast-column-day">
              <div class="forecast-day">Tue</div>
              <div class="forecast-emoji">‚òÄ</div>
              <div>
                <span class="forecast-min">-4¬∞</span>
                <span class="forecast-max">0¬∞</span>
              </div>
              <!--closing day column-->
            </div>
            <!--closing forecast section-->
          </div>

          <!--closing card-body-->
        </div>

        <!--closing card-->
      </div>

      <footer>
        <a
          href="https://github.com/brigittex/SheCodes_Plus_WeatherApp"
          target="_blank"
          >Open source code</a
        >
        by Brigitte Gigu√®re
        <i class="fab fa-canadian-maple-leaf"></i>
      </footer>
      <!--closing container for Bootstrap use-->
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
